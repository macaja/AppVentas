<style>
  .circular{
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: inline-block;
  }
</style>
<ul>
  <li ng-repeat="articulo in articulos">
    <a href="#/articulo/{{articulo.name}}">
      <div class="circular" back-img="{{articulo.owner.avatar_url}}"></div>
      <h4>{{articulo.name}}</h4>
    </a>
  </li>
</ul>
